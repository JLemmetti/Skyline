<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">

	<title>City Skyline Generator</title>

	<style>

		body {
			background: #000;
			font-family: 'helvetica';
		}

		h1 {
			color: #eee;
			text-align: center;
			margin: 50px 0 0;
		}

		canvas {
			display: block;
			background: #000;
			border: 2px solid #bbb;
			margin: 150px auto 50px;
		}

		#regenerate {
			display: block;
			height: 35px;
			width: 220px;

			background-color: #ccc;

			font-family: Helvetica;
			font-size: 16px;
			letter-spacing: .07em;
			box-shadow: inset 0 0 15px 2px #fff;
			border: 2px solid #ccc;
			border-radius: 4px;

			margin: 0 auto;
		}

		#regenerate:active {
			position: relative;
			top: 1px;
			background-color: #aaa;
			border: 1px solid #555;
		}

		p {
			text-align: center;
			margin: 40px 0;
		}

		a {
			color: #eee;
		}

	</style>

</head>
<body>

<h1>Skyline canvas demo</h1>

<canvas id="city"></canvas>

<input id="regenerate" type="button" value="Regenerate the skyline">

<p>
	<a href="https://github.com/JLemmetti/Skyline">Check the source on Github</a>
</p>

<script src="city.js"></script>

</body>
</html>
